<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>แผนที่แสดงจุดเกิดอุบัติเหตุ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Tahoma', sans-serif;
        }
        #map-container {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
        }
        .title-box {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="title-box">
        <h4 style="margin: 0 0 10px 0;">แผนที่แสดงจุดเกิดอุบัติเหตุ</h4>
        <p style="margin: 5px 0;">สีแดงเข้ม = พื้นที่ที่เกิดอุบัติเหตุบ่อย</p>
        <p style="margin: 5px 0;">มาร์กเกอร์สีแดง = 10 จุดที่เกิดอุบัติเหตุมากที่สุด</p>
    </div>
    <div id="map-container">
        <iframe src="accident_heatmap.html" allowfullscreen></iframe>
    </div>
</body>
</html>
